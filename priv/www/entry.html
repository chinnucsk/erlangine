<div class=toolbar id=entCreate>
    <a id=entNew class=gbutton>Новая запись</a>
    <select id=entTemplate></select>
</div>
<div id=entInfo>
    <input id=entId type=hidden />
    <input id=entRev type=hidden />
    <div class=toolbar>
        <a id=entSave class=gbutton>Сохранить</a>
        <a id=entSaveTemplate class=gbutton>Сохранить как шаблон</a>
        <a class=button id=entFieldAdd>Добавить полe</a>
        <label for=entNewFieldName>имя:</label>
        <input id=entNewFieldName type=text />
        <label for=entNewFieldValue>значение:</label>
        <input id=entNewFieldValue type=text />
        <a id=entCancel class=button>Отмена</a>
    </div>
    <div class=fieldscroll>
        <table class=fieldlist cellspacing=0>
            <thead><tr>
                <th class=fld-ctl></th>
                <th class=fld-name>Поле</th>
                <th class=fld-valctl></th>
                <th class=fld-values>Значение</th>
            </tr></thead>
            <tbody id=entFields></tbody>
        </table>
    </div>
</div>

<script>

function prepEntEditor(){
    var json = {
        "module": "entry",
        "action": "entry_templates",
        "data": {}
    }
    ajax(json, "/enge");
}

function cbEntryTemplates(json){
    replaceChildNodes('entTemplate', map(function(Name){return OPTION({'value': Name}, Name)},
                                    json.reply.entry));
}

function cbValueNames(json){
    var apply = A({'class': 'bapply'});
    connect(apply, 'onclick', doValueNameFix);
    var cancel = A({'class': 'bcancel'});
    connect(cancel, 'onclick', doValueNameCancel);
    EntValueSelector =
        TD({'id': 'entValueSelector'},
            SELECT({'id': 'value-sel'},
                map(function(Name){return OPTION({'value': Name}, Name)},
                    json.reply.values)),
            apply,
            cancel)
}

function doValueNameFix(){
    var val = $('value-sel').value.split(',');
    var tab = this.parentNode.parentNode.parentNode;
    removeElement(this.parentNode.parentNode);
    appendChildNodes(tab, composeValue({'name': val[0], 'type': val[1], 'value': ''}))
}

function doValueNameCancel(){
    removeElement(this.parentNode.parentNode)
}

function doApplyTemplate(){
    var json = {
        "module": "entry",
        "action": "template",
        "data": $('entTemplate').value
    }
    ajax(json, "/enge");
    json = {
        "module": "entry",
        "action": "value_names",
        "data": $('entTemplate').value
    }
    ajax(json, "/enge");
    statusM("wait for new entry...")
}

function composeValue(Value){
    var del_val = A({'class': 'rhint'}, 'x');
    connect (del_val, 'onclick', doDeleteValue);
    var val = TD({'class': 'val-value'},
                   // XXX valueval and valuetype here
                   SPAN({'class': 'valuename'}, Value.name),
                   SPAN({'class': 'valuetype'}, Value.type),
                   SPAN({'class': 'valueval'}, Value.value),
                   DisplayField(Value.type, Value.value));
    connect(val, 'ondblclick', doEditValue);
    return TR(null,
               TD({'class': 'val-ctl'}, del_val),
               val)
}

function composeTR(Field){
    var del_fld = A({'class': 'bdelete'});
    connect (del_fld, 'onclick', doDeleteField);
    var add_val = A({'class': 'rhint add-val'}, '+');
    connect (add_val, 'onclick', doAddValue);
    return TR(null, TD({'class': 'fld-ctl'}, del_fld),
                    TD({'class': 'fld-name'}, Field.name),
                    TD({'class': 'fld-valctl'}, add_val),
                    TD({'class': 'fld-values'},
                        TABLE({'class': 'valuelist'}, TBODY({'class': 'val-tbody'},
                            map(composeValue, Field.values)))))
}

function doAddValue(){
    appendChildNodes(findChildElements(this.parentNode.parentNode, ['.val-tbody'])[0], TR(null, TD(), EntValueSelector));
    $('value-sel').focus();
}

function cbEntTemplate(json){
    disconnectAllTo(doEditValue);
    disconnectAllTo(doValueFix);
    replaceChildNodes('entFields', map(composeTR, json.reply.fields));
    hideElement('entCreate');
    showElement('entInfo');
    statusM("ok")
}

function doCancel(){
    disconnectAllTo(doEditValue);
    disconnectAllTo(doFieldFix);
    replaceChildNodes('entFields', TR(null));
    showElement('entCreate');
    hideElement('entInfo')
}

function findField(Name){
    var matched = null;
    map(function(item){if(item.innerHTML == Name)matched = item; return null},
        findChildElements($('entFields'), ['.fld-name']));
    return matched
}

function doAddField(){
    var Name = $('entNewFieldName').value;
    if(Name == ""){
        statusM("Name for new field is not set!");
        return
    }
    var matched = findField(Name);
    if(matched){
        statusM('Please edit existing field');
        matched.focus(); // XXX doesn't work
    }else{
        var val = $('entNewFieldValue').value;
        var values = [];
        if(val != "") values = [{'type': 'text', 'value': val}];
        var tr = composeTR({'name': Name, 'values': values});
        appendChildNodes('entFields', tr);
        if(val == "") signal(findChildElements(tr, ['.add-val'])[0], 'onclick')
    }
}

function doDeleteField(){
    disconnectAll(this);
    removeElement(this.parentNode.parentNode)
}

function doDeleteValue(){
    disconnectAll(this);
    removeElement(this.parentNode.parentNode)
}

// return TD
function ValueValue(item){
    return findChildElements(item, ['.valueval'])[0]
}

// return text
function ValueType(item){
    return findChildElements(item, ['.valuetype'])[0].innerHTML
}

/* ********************
display field by value
    DisplayField(type, value) -- DOM element, class=valuevis
edit field by value - make input construct
    ValueEditor(type, value) -- DOM
callbacks calls (after cleanup):
    doFieldFix(value) - save and redisplay
    doFieldRevert() - simple redisplay the old value
*/

function DisplayField(type, value){
    return SPAN({'class': 'valuevis'}, value)
}

function ValueEditor(type, value){
    var apply = A({'class': 'bapply'});
    connect(apply, 'onclick', doValueFix);
    var revert = A({'class': 'bcancel'});
    connect(revert, 'onclick', doValueRevert);
    var ed = INPUT({'type': 'text', 'value': value});
    connect(ed, 'onkeydown', sigFieldKeys);
    return SPAN({'class': 'valuevis'}, [ed, apply, revert])
}

function sigFieldKeys(ev){
    if(ev.key().code==27){
        disconnectAll(EditValue);
        doFieldRevert()
    }
}

/* ******************** */

EditValue = null;

function doEditValue(){
    if(EditValue) return;
    EditValue = ValueEditor(ValueType(this), dequote(ValueValue(this).innerHTML));
    swapDOM(findChildElements(this, ['.valuevis'])[0], EditValue);
    EditValue.focus()
}

function doValueFix(){
    var value = findChildElements(EditValue, ['input'])[0].value;
    var qv = quote(value);
    ValueValue(EditValue.parentNode).innerHTML = qv;
    swapDOM(EditValue, DisplayField(ValueType(EditValue.parentNode),
                                    qv));
    EditValue = null
}

function doValueRevert(){
    swapDOM(EditValue, DisplayField(ValueType(EditValue.parentNode),
                                    ValueValue(EditValue.parentNode).innerHTML));
    EditValue = null
}

function doNewEntry(){
    $('entId').value="";
    $('entRev').value="";
    $('entFields').innerHTML=""
}

function cbEditEntry(json){
    statusM("Edit entry: " + json.reply._id + " : " + json.reply._rev);
    $('entId').value = json.reply._id;
    $('entRev').value = json.reply._rev;
    signal('entEditor_tab', 'onclick')
}

function doSave(){
    var json = {
	"module": "entry",
	"action": "save",
	"data": {
	    "title": $('entTitle').value,
	    "id": $('entId').value,
	    "rev": $('entRev').value,
	    "anno": $('entAnnotation').value,
            "text": text
	}
    }
    ajax(json, "/enge");
}

function cbEntSaved(json){
    log("entry saved: " + JSON.stringify(json))
    statusM(json.reply.action);
    $('entId').value = json.reply.id;
    $('entRev').value = json.reply.rev
}

connect('entSave', 'onclick', doSave);
connect('entCancel', 'onclick', doCancel);
connect('entNew', 'onclick', doApplyTemplate);
connect('entFieldAdd', 'onclick', doAddField);

connect(xapi, 'entry:entry_templates-ok', cbEntryTemplates);
connect(xapi, 'entry:value_names-ok', cbValueNames);
connect(xapi, 'entry:template-ok', cbEntTemplate);
connect(xapi, 'entry:save-ok', cbEntSaved);

connect(xapi, 'logged', prepEntEditor);
</script>
