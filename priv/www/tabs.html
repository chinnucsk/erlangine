<div id=tabs></div>
<div class=tabBreak></div>

<script>

selTab = '';

function selectTab(){
    if(selTab != ''){
        removeElementClass(selTab,'tabSelected');
        hideElement(selTab.split('_',1)[0]);
    }
    selTab = this.id;
    addElementClass(selTab,'tabSelected');
    showElement(selTab.split('_',1)[0]);
}

function createTab(json){
    return A({'id': json.id + '_tab', 'class': 'tab'},
	     json.name)
}

appendChildNodes('tabs', map(createTab, TabsList));

for(i in TabsList){
    connect(TabsList[i].id + '_tab', 'onclick', selectTab);
}
</script>
